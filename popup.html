<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Wasting Time</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ Stop Wasting Time</h1>
            <div class="stats-summary">
                <span class="stat-item">
                    <span class="stat-value" id="todayFocusTime">0m</span>
                    <span class="stat-label">Today</span>
                </span>
                <span class="stat-item">
                    <span class="stat-value" id="productivityScore">0%</span>
                    <span class="stat-label">Score</span>
                </span>
            </div>
        </header>

        <div class="timer-section">
            <div class="timer-display">
                <div class="timer-circle">
                    <div class="timer-progress">
                        <div class="timer-time" id="timerDisplay">25:00</div>
                        <div class="timer-status" id="timerStatus">Ready to Focus</div>
                    </div>
                </div>
            </div>

            <div class="timer-controls">
                <button id="startBtn" class="btn btn-primary">Start Focus</button>
                <button id="pauseBtn" class="btn btn-secondary" style="display: none;">Pause</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
        </div>

        <div class="tasks-section">
            <h3>Today's Tasks</h3>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn" class="btn btn-add">+</button>
            </div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
            </div>
            <div class="task-stats">
                <span id="taskProgress">0 of 0 tasks completed</span>
            </div>
        </div>

        <div class="quick-actions">
            <button id="settingsBtn" class="btn btn-link">‚öôÔ∏è Settings</button>
            <button id="statsBtn" class="btn btn-link">üìä Statistics</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
